<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>탁송대리는 역시 제이카!!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000; /* 여백 생길 경우 대비 배경색 */
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    @media (max-width: 1024px) {
      .image-wrap {
        height: calc(var(--vh, 1vh) * 100);
      }
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 이미지 비율 유지하면서 전체 보이게 */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      background: #000;
    }

    .box {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    .box::after {
      content: "";
      position: absolute;
      top: -15%;
      left: -15%;
      width: 130%;
      height: 130%;
    }

    /* 버튼 위치 (업로드한 이미지 기준 비율로 맞춤) */
    .box1 {
      top: 44.5%;
      left: 24.5%;
      width: 20%;
      height: 11%;
      background: url('icon_taksong.png') no-repeat center/contain;
    }

    .box2 {
      top: 44.5%;
      left: 55.5%;
      width: 20%;
      height: 11%;
      background: url('icon_daeri.png') no-repeat center/contain;
    }

    .box3 {
      top: 59.5%;
      left: 24.5%;
      width: 20%;
      height: 11%;
      background: url('icon_1day.png') no-repeat center/contain;
    }

    .box4 {
      top: 59.5%;
      left: 55.5%;
      width: 20%;
      height: 11%;
      background: url('icon_youtube.png') no-repeat center/contain;
    }

    .box:active,
    .box:focus {
      transform: scale(1.1);
      outline: 2px dashed transparent;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="image-wrap">
    <img src="background.jpg" alt="탁송대리 배경 이미지">

    <!-- 전화 걸기 -->
    <a class="box box1" href="tel:16883531" aria-label="로드탁송 전화걸기"></a>
    <a class="box box2" href="tel:15335454" aria-label="대리운전 전화걸기"></a>
    <a class="box box3" href="tel:01080813531" aria-label="1일기사 전화걸기"></a>

    <!-- 유튜브 채널 -->
    <a class="box box4" href="https://www.youtube.com/channel/UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank" rel="noopener" aria-label="유튜브 채널 열기"></a>
  </div>

  <script>
    function setFullHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      document.querySelector('.image-wrap').style.height = `calc(var(--vh, 1vh) * 100)`;
    }

    window.addEventListener('resize', setFullHeight);
    window.addEventListener('load', setFullHeight);
  </script>
</body>
</html>
